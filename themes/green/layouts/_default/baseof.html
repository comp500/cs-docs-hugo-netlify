<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ .Params.Title }}</title>
	<link href="/css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#35CC68">
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
	{{ partial "header.html" . }}
	<div class="container">
		{{ partial "nav.html" . }}
		<article id="mainArticle">
			{{ block "main" . }}{{ end }}
		</article>
	</div>
	<script src="/js/main.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=AM_HTMLorMML" type="text/javascript" async></script>
</body>

</html>
